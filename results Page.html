<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="./style1Pg.css" />
    <link rel="stylesheet" href="./reusltPage.css" />
  </head>
  <style></style>
  <body>
    <header>
      <div>
        <img class="logo" src="./img/epicode_logo.png" alt="" />
      </div>
    </header>
    <main>
      <div>
        <h1>Results</h1>
        <h5>The summary of your answers:</h5>
      </div>
      <div class="containerThirdPage">
        <div class="threeColumns">
          <h3>Correct</h3>
          <h4 id="correctPercentage">0.00%</h4>
          <h5 id="correctAnswers">4/6 questions</h5>
        </div>
        <div class="threeColumns">
          <div id= "cerchio" class="circleDiv" >
            <p>
                <h4 id="congratulation">Congratulation!</h4> 
                <h4 id="azurr">You passed the exam</h4> 
                <h4 id="rosso" class="hide">Oh noo.. you didn't pass..</h4>
                <span id="minuscolo">
                    We'll send you the certificate in few minutes. <br>
                    Chek your email (including promotions / spam folder)
                </span>
            </p>
          </div>
        </div>
        <div class="threeColumns">
          <h3>Wrong</h3>
          <h4 id="wrongPercentage">00.0%</h4>
          <h5 id="wrongAnswers">2/6 questions</h5>
        </div>
      </div>
      <div>
        <button id="btn" type="button">RATE US</button>
      </div>
    </main>
    <script src="./resultPage.js"></script>
  </body>
</html>
