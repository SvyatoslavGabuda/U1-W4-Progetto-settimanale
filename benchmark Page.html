<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./style1Pg.css" /> -->
    <link rel="stylesheet" href="./benckmark page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./img/epicode_logo.png" alt="epicode_logo" />
      </div>
    </header>
    <div id="contoAllaRovescia" class="hide">
      <h3>SECONDS</h3>
      <p id="displyTimer">30</p>
      <h3>REMAINING</h3>
    </div>
    <div id="contenitoreQuiz">
      <div id="domanda" class="hide">
        <div><h2 id="testoDomanda">Domanda</h2></div>

        <div id="risposte" class="btngrid">
          <button class="btn">a1</button>
          <button class="btn">a2</button>
          <button class="btn">a3</button>
          <button class="btn">a4</button>
        </div>
      </div>

      <div class="pulsanti">
        <button id="startBtn" class="startBtn btn">START</button>
        <button id="nextBtn" class="nextBtn btn hide">NEXT</button>
        <button
          src="./results Page.html"
          id="finishBtn"
          class="finishBtn btn hide"
        >
          FINISH
        </button>
      </div>
      <div>
        <p id="contatoredomanda" class="hide">
          <span id="indiceDomanda"> </span> / <span id="domandetotali"></span>
        </p>
      </div>
    </div>

    <script src="./questionario.js"></script>
  </body>
</html>
